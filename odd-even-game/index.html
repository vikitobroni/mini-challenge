<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odd or Even Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div class="container mt-5 text-center">
    <h1 class="text-white">Odd or Even Game</h1>
    <div class="game-box mt-4 p-3 rounded">
      <div>
        <label for="player-choice" class="form-label text-white">Choose Odd or Even:</label>
        <select id="player-choice" class="form-select w-50 mx-auto">
          <option value="odd">Odd</option>
          <option value="even">Even</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="player-number" class="form-label text-white">Choose a number (1 to 5):</label>
        <input type="number" id="player-number" class="form-control w-50 mx-auto" min="1" max="5">
      </div>
      <button id="play-button" class="btn btn-primary mt-4">Play</button>
      <div id="result" class="mt-4 text-white"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
