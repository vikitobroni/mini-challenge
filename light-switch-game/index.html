<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Switch Game</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Light Switch Game</h1>
      <div class="game-box">
        <div id="lamp" class="lamp off"></div>
        <div id="switch" class="switch"></div>
        <p id="status" class="mt-3">
          The light is off. Click the switch to toggle the light.
        </p>
      </div>
    </div>

    <!-- Bootsrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const lamp = document.getElementById("lamp");
      const switchButton = document.getElementById("switch");
      const statusText = document.getElementById("status");

      let isLightOn = false;

      switchButton.addEventListener("click", () => {
        isLightOn = !isLightOn;

        if (isLightOn) {
          lamp.classList.remove("off");
          lamp.classList.add("on");
          statusText.textContent =
            "The light is on. Click the switch to turn it off.";
        } else {
          lamp.classList.remove("on");
          lamp.classList.add("off");
          statusText.textContent =
            "The light is off. Click the switch to turn it on.";
        }

        switchButton.classList.add("active");
        setTimeout(() => switchButton.classList.remove("active", 200));
      });
    </script>
  </body>
</html>
