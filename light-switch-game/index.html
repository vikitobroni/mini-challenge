<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Light Switch Game</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="/light-switch-game/app.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Light Switch Game</h1>
      <div class="game-box">
        <div id="lamp" class="lamp off"></div>
        <div id="switch" class="switch"></div>
        <p id="status" class="mt-3">
          The light is off. Click the switch to toggle the light.
        </p>
      </div>
    </div>

    <!-- Bootsrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/light-switch-game/script.js"></script>
  </body>
</html>
